<script>
	$(function() {
		$('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

		if (!screenfull.enabled) {
			return false;
		}

		$('#toggle').click(function() {
			screenfull.toggle($('#container')[0]);
		});
		
		$("img.dialog").click(function() {
			   var large_image = '<img src= ' + $(this).attr("src") + '></img>';
			   $('#dialog_large_image').html($(large_image).animate({ height: '50%', width: '50%' }, 500));
		});

	});
	var atoken = sessionStorage.getItem("atoken");

	//判断atoken是否存在
	$(document).ready(
			function() {
				if (atoken == null || atoken.length == 0) {
					alert("请先登录");
					window.location.href = "signin.html?source="
							+ location.href.substr(location.href
									.lastIndexOf('/') + 1);
				}
				$("#username").text(sessionStorage.getItem("name"));
			});

	function save() {

		var formData = new FormData();
		var imgurl;
		formData.append('atoken', atoken);
		formData.append('file', $('#uploadFile')[0].files[0]);
		var file = $('#uploadFile')[0].files[0];
		console.log(formData);
		console.log(file);
		debugger;
		$.ajax({
			type : "post",
			url : api + "user/img",
			async : true,
			//dataType: 'json',
			data : formData,
			processData : false,
			contentType : false,
			cache : false,
			success : function(data) {
				console.log(data);
				debugger;
				imgurl = api + "upload/" + data;
				document.getElementById('imgInit').setAttribute("src", imgurl);
			},
			error : function(data) {
				console.log("系统错误");
				console.log(data);
			}
		});
	}
</script>
