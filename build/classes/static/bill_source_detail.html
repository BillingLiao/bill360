			$(function() {

			var atoken = sessionStorage.getItem("atoken");
			var id = getQueryString("id");
			//判断atoken是否存在
			$(document).ready(function() {

				if(atoken == null || atoken.length == 0) {
					alert("请先登录");
					window.location.href = "signin.html?source=" + location.href.substr(location.href.lastIndexOf('/')+1);
				}
				$("#username").text(sessionStorage.getItem("name"));

			});
			
			show_detail(id);
			
			function show_detail(id) {
				if(isNum(id)) {
					$.ajax({
						type:"post",
						url:api + "bill/id/source",
						async:true,
						dataType: "json",
						data : {
							atoken: atoken,
							id: id,
						},
						success: function(data) {
							if(data.code == 0) {
								var bill = data.data.bill;
								var source = data.data.source;
								console.log(bill);
								console.log(source);
								var invoice = isString(bill.invoice) ? bill.invoice : "";
								var rebate = "";
								var core = isString(bill.core) ? bill.core : "";
								var ename = "";
								var rate = isDouble(bill.rate) ? bill.rate : "";
								var eaccount = "";
								var initiate = isDouble(bill.initiate) ? bill.initiate : "";
								var is_bargain = "";
								var max = isDouble(bill.max) ? bill.max : "";
								var is_invoice = "";
								var total = isDouble(bill.total) ? bill.total : "";
								var etime = "";
								var usable = isDouble(bill.usable) ? bill.usable : "";
								var remit = "";
								var shortest = isNum(bill.shortest) ? bill.shortest : "";
								var nature = "";
								var adjuest = isNum(bill.adjuest) ? bill.adjuest : "";
								var flow = "";
								var remark = isString(bill.remark) ? bill.remark : "";
								var staff_name = "";
								var staff_duty = "";
								var staff_phone = "";
								
								if(source != null) {
									rebate = isString(source.rebate) ? source.rebate : "";
									ename = isString(source.ename) ? source.ename : "";
									eaccount = isString(source.eaccount) ? source.eaccount : "";
									is_bargain = isNum(source.isBargain) ? source.isBargain : "";
									is_invoice = isNum(source.isInvoice) ? source.isInvoice : "";
									etime = isNum(source.etime) ? source.etime : "";
									remit = isString(source.remit) ? source.remit : "";
									nature = isString(source.nature) ? source.nature : "";
									flow = isString(source.flow) ? source.flow : "";
									if(source.staffs != null && source.staffs.length > 0) {
										staff_name = source.staffs[0].name;
										staff_duty = source.staffs[0].duty;
										staff_phone = source.staffs[0].phone;
									}
								}
								
								$("#invoice").text(invoice);
								$("#rebate").text(rebate);
								$("#core").text(core);
								
								$("#ename").text(ename);									
								$("#rate").text(rate);
								$("#eaccount").text(eaccount);
								$("#initiate").text(initiate);
								$("#max").text(max);
								$("#total").text(total);
								$("#etime").text(etime);								
								$("#usable").text(usable);
								$("#remit").text(remit);
								$("#shortest").text(shortest);
								$("#nature").text(nature);
								$("#adjuest").text(adjuest);
								$("#flow").text(flow);
								$("#remark").text(remark);
								$("#staff_name").text(staff_name);
								$("#staff_duty").text(staff_duty);
								$("#staff_phone").text(staff_phone);
								if(is_bargain == 0 && is_bargain != "") {
									$("#is_bargain").text("╳");
								} else if(is_bargain == 1) {
									$("#is_bargain").text("√");
								}
								if(is_invoice == 0 && is_invoice != "") {
									$("#is_invoice").text("╳");
								} else if(is_invoice == 1) {
									$("#is_invoice").text("√");
								} 
								
							} else {
								alert(data.message);
							}
						},
						error: function(data) {
							console.log("系统错误");
							console.log(data);
						}
					});
				} else {
					alert("参数错误");
					window.location.href = "bill.html";
				}
			}
