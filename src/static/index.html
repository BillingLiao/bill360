		<script>
			var atoken = sessionStorage.getItem("atoken");
			var index = 0;
			var size = 8;
			var count = 0;
			var dataDicName;
			var dataDicValue;

			//判断atoken是否存在
			$(document).ready(function() {
				if(atoken == null || atoken.length == 0) {
					alert("请先登录");
					window.location.href = "signin.html";
				}
				$("#username").text(sessionStorage.getItem("name"));
			});

			$(function() {
				$('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

				if(!screenfull.enabled) {
					return false;
				}

				$('#toggle').click(function() {
					screenfull.toggle($('#container')[0]);
				});
				
				$.ajax({
					type: "post",
					url: api + "dataDic/findDataDicName",
					dataType: 'json',
					data: {
						atoken: atoken,
					},
					success:function(data){
			        var html;
			        var html2;
			        html+= "<option value=0>请选择数据字典名</option>";
			        var arr = data.data;
					for(var i=0;i<arr.length;i++){
						var dataDicName = arr[i];
			        	html+="<option>"+dataDicName+"</option>";
			        	html2+="<option>"+dataDicName+"</option>";
			        }
					$("#dataDic_name").html(html);
					
					$("#add_dataDic_name").html(html2);
			    }});
				

			});

			//页面加载成功时访问
			$(window).load(function() {
				show_dataDic(index, size);
			});

			function show_dataDic(index, size, dataDicName,dataDicValue){
				
				$.ajax({
					type: "post",
					url: api + "dataDic/find",
					dataType: 'json',
					data: {
						atoken: atoken,
						index: index,
						size: size,
						dataDicName: dataDicName,
						dataDicValue: dataDicValue,
					},
					success: function(data) {
						if(data.code == 0) {
							count = data.data.count;
							var list = $("#dataDic_list");
							list.html("");
							var temp = "";
							for(var i = 0; i < data.data.content.length; i++) {
								var dataDic = data.data.content[i];
								var id = dataDic.id;
								var dataDicName = isString(dataDic.dataDicName) == true ? dataDic.dataDicName : "-"; //数据字典名
								var dataDicValue = isString(dataDic.dataDicValue) == true ? dataDic.dataDicValue : "-"; //数据字典值
							
								temp = '<tr id = "dataDic_tr_'+id+'"><td>' + dataDicName + '</td><td>' + dataDicValue +
									'</td><td><a href="dataDic_detail.html?id=' +
									dataDic.id + '" target="_blank"><button type="button" class="btn btn-sm btn-default">编辑</button></a><button type="button"class="btn btn-sm btn-danger" onclick="del('+
									dataDic.id+')">删除</button></td></tr>';
								list.append(temp);
							}
						} else {
							alert(data.message);
						}
					},
					error: function(data) {
						console.log("系统错误");
						console.log(data);
					}
				});
			}

			//下一页
			function next() {
				index++;
				if(count / size <= index) {
					alert("到头啦");
					index--;
					return;
				}
				show_dataDic(index, size);
			}
			//上一页
			function previous() {
				index--;
				if(index < 0) {
					index = 0;
					alert("到头啦");
					return;
				}
				show_dataDic(index, size);
			}

			//按照数据字典名跟值搜索来源
			function search_dataDic() {
				var dataDicName = $("#dataDic_name").val();
				var dataDicValue = $("#dataDic_value").val();
				if(dataDicName == 0){
					dataDicName = "";
				}
				if(!isString(dataDicValue)) dataDicValue = "";
				show_dataDic(index, size, dataDicName, dataDicValue);
			}

			//添加数据字典
			function add_dataDic() {

				var inputDataDicName = $("#inputDataDicName").val();
				var add_dataDic_value = $("#add_dataDic_value").val();

				if(!isString(inputDataDicName)) {
					alert("请输入数据字典名");
					return;
				}
				if(!isString(add_dataDic_value)) {
					alert("请输入数据字典值");
					return;
				}

				$.ajax({
					type: "post",
					url: api + "dataDic/add",
					async: true,
					dataType: 'json',
					data: {
						atoken: atoken,
						dataDicName: inputDataDicName,
						dataDicValue: add_dataDic_value,
					},
					
					success: function(data) {
						console.log(dataDicName);
						if(data.code == 0) {
							console.log(data);
							alert("添加成功");
							location.reload();
						} else {
							alert(data.message);
						}
					},
					error: function(data) {
						console.log("系统错误");
						console.log(data);
					}
				});

			}
			
			function del(id) {
				if(confirm("确认要删除这条记录吗？")){
					if(isNum(id)) {
						$.ajax({
							type:"post",
							url:api + "dataDic/del",
							async:true,
							dataType: "json",
							data: {
								atoken: atoken,
								id: id,
							},
							success: function(data) {
								if(data.code == 0) {
									alert("删除成功");
									$("#dataDic_tr_"+id).hide();
								} else {
									alert(data.message);
								}
							
							},
							error: function(data) {
								console.log("系统错误");
								console.log(data);
							},
						});
					} else {
						alert("参数有误");
					}
				}
			}
			
			
			function logout(){
					if(confirm("您确定要退出系统吗？")){
						atoken = null;
						window.location.href = "signin.html";
						//window.location.href='admin/logout';
						//window.location.href='${pageContext.request.contextPath}/admin/logout';
					}
					return false;
			}
		</script>
