		<script>
			$(function() {
				$('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

				if(!screenfull.enabled) {
					return false;
				}

				$('#toggle').click(function() {
					screenfull.toggle($('#container')[0]);
				});

			});
			var atoken = sessionStorage.getItem("atoken");

			//判断atoken是否存在
			$(document).ready(function() {
				if(atoken == null || atoken.length == 0) {
					alert("请先登录");
					window.location.href = "signin.html?source=" + location.href.substr(location.href.lastIndexOf('/')+1);
				}
				$("#username").text(sessionStorage.getItem("name"));
			});
			
			function save() {
				var invoice = $("#bill_invoice").val();
				var core = $("#bill_core").val();
				var rate = $("#bill_rate").val();
				var initiate = $("#bill_initiate").val();
				var max = $("#bill_max").val();
				var min = $("#bill_min").val();
				var total = $("#bill_total").val();
				var usable = $("#bill_usable").val();
				var shortest = $("#bill_shortest").val();
				var adjuest = $("#bill_adjuest").val();
				var remark = $("#bill_remark").val();
				var level = $("#bill_level").val();
				var type = $('input[name="bill_type"]:checked').val();
				var sname = $("#bill_sname").val();
				var sduty = $("#bill_sduty").val();
				var sphone = $("#bill_sphone").val();
				
				
				if(!isString(invoice)) {
					alert("请输入开票企业");
					return ;
				}
				if(!isString(core)) {
					alert("请输入核心企业");
					return ;
				}
				if(!isDouble(rate)) {
					alert("请输入利率");
					return ;
				}
				if(!isDouble(initiate)) {
					alert("请输入起步金额");
					return ;
				}
				if(!isDouble(max)) {
					alert("请输入最大金额");
					return ;
				}
				if(!isDouble(min)) {
					alert("请输入最小金额");
					return ;
				}

				if(!isDouble(total)) {
					alert("请输入总额度");
					return ;
				}
				if(!isDouble(usable)) {
					alert("请输入可用额度");
					return ;
				}
				if(!isNum(shortest)) {
					alert("请输入最短期限");
					return ;
				}
				if(!isNum(adjuest)) {
					alert("请输入调整天数");
					return ;
				}
				console.log(sphone);
				console.log(isString(sphone));
				if(isString(sphone) && !isPhone(sphone)) {
					alert("手机号格式有误");
					return ;
				}
				$.ajax({
					type:"post",
					url:api + "bill/add",
					async:true,
					dataType: 'json',
					data: {
						atoken: atoken,
						invoice: invoice,
						core: core,
						rate: rate,
						initiate: initiate,
						max: max,
						min: min,
						total: total,
						usable: usable,
						shortest: shortest,
						adjuest: adjuest,
						remark: remark,
						level: level,
						type: type,
						sname: sname,
						sduty: sduty,
						sphone: sphone,
					},
					success: function(data) {
						if(data.code == 0) {
							alert("添加成功");
							window.opener.location.reload();
							//location.reload();
							window.close();
						} else {
							alert(data.message);
						}
					},
					error: function(data) {
						console.log("系统错误");
						console.log(data);
					}
				});
			}
		</script>
