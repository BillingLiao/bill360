<script>
	var atoken = sessionStorage.getItem("atoken");
	var index = 0;
	var size = 8;
	var count = 0;
	var invoice;
	var source_id;

	//判断atoken是否存在

			window.location.href = "signin.html";
		}
		$("#username").text(sessionStorage.getItem("name"));
	});

	$(function() {
		$('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

		if (!screenfull.enabled) {
			return false;
		}

		$('#toggle').click(function() {
			screenfull.toggle($('#container')[0]);
		});

	});

	//页面加载成功时访问
	$(window).load(function() {
		show_source(index, size);
	});

	function show_source(index, size, company) {

		$
				.ajax({
					type : "post",
					url : api + "/userByAdmin/find",
					dataType : 'json',
					data : {
						atoken : atoken,
						index : index,
						size : size,
						name : name,
						company : company,
					},
					success : function(data) {
						console.log(data);
						if (data.code == 0) {
							count = data.data.count;

							var list = $("#userByAdmin_list");
							list.html("");
							var temp = "";
							for (var i = 0; i < data.data.content.length; i++) {
								debugger;
								var userByAdmin = data.data.content[i];
								var userName = isString(userByAdmin.name) == true ? userByAdmin.name
										: "-"; //用户姓名
								var userByAdminId = userByAdmin.id;
								var company = isString(userByAdmin.company) == true ? userByAdmin.company
										: "-"; //公司名称
								var phone = isString(userByAdmin.phone) == true ? userByAdmin.phone
										: "-"; //电话
								var wechat = isString(userByAdmin.wechat) == true ? userByAdmin.wechat
										: "-"; //微信号
								var addr = isString(userByAdmin.addr) == true ? userByAdmin.addr
										: "-"; //地址
								temp = '<tr id="userByAdmin_tr_'+userByAdminId+'"><td>'
										+ userByAdminId
										+ '</td><td>'
										+ userName
										+ '</td><td>'
										+ company
										+ '</td><td>'
										+ phone
										+ '</td><td>'
										+ wechat
										+ '</td><td>'
										+ addr
										+ '</td><td><a href="userByAdmin_detail.html?id='
										+ userByAdmin.id
										+ '" target="_blank"><button type="button" class="btn btn-sm btn-default">编辑</button></a><button type="button"class="btn btn-sm btn-danger" onclick="del('
										+ userByAdmin.id
										+ ')">删除</button></td></tr>';
								list.append(temp);
							}
						} else {
							alert(data.message);
						}
					},
					error : function(data) {
						console.log("系统错误");
						console.log(data);
					}
				});
	}

	function del(id) {
		if (confirm("确认要删除这条记录吗？")) {
			if (isNum(id)) {
				$.ajax({
					type : "post",
					url : api + "inventory/del",
					async : true,
					dataType : "json",
					data : {
						atoken : atoken,
						id : id,
					},
					success : function(data) {
						if (data.code == 0) {
							alert("删除成功");
							$("#inventroy_tr_" + id).hide();
						} else {
							alert(data.message);
						}

					},
					error : function(data) {
						console.log("系统错误");
						console.log(data);
					},
				});
			} else {
				alert("参数有误");
			}
		}
	}

	//下一页
	function next() {
		index++;
		if (count / size <= index) {
			alert("到头啦");
			index--;
			return;
		}
		show_source(index, size);
	}
	//上一页
	function previous() {
		index--;
		if (index < 0) {
			index = 0;
			alert("到头啦");
			return;
		}
		show_source(index, size);
	}

	//按照名字搜索来源

	function search_inventory() {
		var search_name = $("#search_name").val();
		company = search_name;
		if (!isString(company))
			invoice = "";
		show_source(index, size, company);
	}

	//添加收票渠道
	function add_source() {

		var userByAdmin_name = $("#userByAdmin_name").val();
		var userByAdmin_company = $("#userByAdmin_company").val();
		var userByAdmin_phone = $("#userByAdmin_phone").val();
		var userByAdmin_wechat = $("#userByAdmin_wechat").val();
		var userByAdmin_addr = $("#userByAdmin_addr").val();

		if (!isString(userByAdmin_name)) {
			alert("请输入姓名");
			return;
		}
		if (!isString(userByAdmin_company)) {
			alert("请输入公司名称");
			return;
		}
		if (!isString(userByAdmin_phone)) {
			alert("请输入电话号码");
			return;
		}

		$.ajax({
			type : "post",
			url : api + "userByAdmin/add",
			async : true,
			dataType : 'json',
			data : {
				atoken : atoken,
				name : userByAdmin_name,
				company : userByAdmin_company,
				phone : userByAdmin_phone,
				wechat : userByAdmin_wechat,
				addr : userByAdmin_addr,
			},
			success : function(data) {
				if (data.code == 0) {
					console.log(data);
					alert("添加成功");
					location.reload();

				} else {
					alert(data.message);
				}
			},
			error : function(data) {
				console.log("系统错误");
				console.log(data);
			}
		});

	}

	function logout() {
		if (confirm("您确定要退出系统吗？")) {
			atoken = null;
			window.location.href = "signin.html";
			//window.location.href='admin/logout';
			//window.location.href='${pageContext.request.contextPath}/admin/logout';
		}
		return false;
	}
