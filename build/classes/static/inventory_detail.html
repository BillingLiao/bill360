						atoken: atoken,

					success:function(result){
			        var html;

			        }
					$("#user").html(html);

			var atoken = sessionStorage.getItem("atoken");
			var id = getQueryString("id");
			//判断atoken是否存在
			$(document).ready(function() {

				if(atoken == null || atoken.length == 0) {
					alert("请先登录");
					window.location.href = "signin.html?source=" + location.href.substr(location.href.lastIndexOf('/') + 1);
				}
				$("#username").text(sessionStorage.getItem("name"));
			});
		
			show_detail(id);
			function show_detail(id) {
				if(isNum(id)) {
					$.ajax({
						type: "post",
						url: api + "inventory/id",
						async: true,
						dataType: 'json',
						data: {
							id: id,
							atoken: atoken,
						},
						success: function(data) {
							debugger;
							if(data.code == 0) {
								var inventory = data.data;
								var id = inventory.id;
								if (inventory.user == null
										&& inventory.userByAdmin != null) {
									var userName = isString(inventory.userByAdmin.name) == true ? inventory.userByAdmin.name
											: "-"; //持票人姓名
								} else if (inventory.user != null
										&& inventory.userByAdmin == null) {
									var username = inventory.user.id;
									/* var userName = '<a href="user_detail.html?id='
											+ inventory.user.id
											+ '" target="_blank"><button type="button" class="btn btn-link">查看</button></a>'; //持票人信息 */
								} else {
									var userName = '-';
								}
								//var username = inventory.user.id;//用户微信名
								var company = isString(inventory.company) ? inventory.company : "";//持票企业名称
								var money = isDouble(inventory.money) ? inventory.money : ""; //金额
								var ctime = isString(inventory.ctime) ? inventory.ctime : "";//出票日期
								var dtime = isString(inventory.dtime) ? inventory.dtime : "";//到期日期
								var ttime = isString(inventory.ttime) ? inventory.ttime : "";//贴现日
								var offer = isString(inventory.offer) ? inventory.offer : "";//接受价额
								
								$("#inventory_id").html("<font style='color: black;'>"+id + "</font>");
								$("#user").val(username);
								$("#inventory_company").val(company);
								$("#inventory_money").val(money);
								$("#inventory_ctime").val(ctime);
								$("#inventory_dtime").val(dtime);
								$("#inventory_ttime").val(ttime);
								$("#inventory_offer").val(offer);

							} else {
								alert(data.message);
							}
						},
						error: function(data) {
							console.log("系统错误");
							console.log(data);
						}
					});
				} else {
					alert("网络错误");
					window.location.href = "index.html";
				}

			}
			function save() {
				if(isNum(id)) {
					$.ajax({
						type:"post",
						url:api + "/inventory/set",
						async:true,
						dataType: 'json',
						data: {
							atoken: atoken,
							id: id,
							company: $("#inventory_company").val(),
							money: $("#inventory_money").val(),
							ctime: $("#inventory_ctime").val(),
							dtime: $("#inventory_dtime").val(),
							ttime: $("#inventory_ttime").val(),
							offer: $("#inventory_offer").val(),
						},
						success: function(data) {
							if(data.code == 0) {
								alert("修改成功");
								window.opener.location.reload();
								//location.reload();
								window.close();
								//location.reload();
							} else {
								alert(data.message);
							}
						},
						error: function(data) {
							console.log("系统错误");
							console.log(data);
						}
					});
				} else {
					alert("网络错误");
					window.location.href = "index.html";
				}
			}
			
			function logout() {
				if (confirm("您确定要退出系统吗？")) {
					atoken = null;
					sessionStorage.clear();
					window.location.href = "signin.html";
				}
			}
