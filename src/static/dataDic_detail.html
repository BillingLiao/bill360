<script>
	var userlist;
	$(function() {
		$('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

		if (!screenfull.enabled) {
			return false;
		}

		$('#toggle').click(function() {
			screenfull.toggle($('#container')[0]);
		});

	});
	var atoken = sessionStorage.getItem("atoken");
	var id = getQueryString("id");
	//判断atoken是否存在
	$(document).ready(
			function() {

				if (atoken == null || atoken.length == 0) {
					alert("请先登录");
					window.location.href = "signin.html?source="
							+ location.href.substr(location.href
									.lastIndexOf('/') + 1);
				}
				$("#username").text(sessionStorage.getItem("name"));
			});

	show_detail(id);
	function show_detail(id) {
		if (isNum(id)) {
			$.ajax({
						type : "post",
						url : api + "dataDic/id",
						async : true,
						dataType : 'json',
						data : {
							id : id,
							atoken : atoken,
						},
						success : function(data) {

							if (data.code == 0) {
								var dataDic = data.data;
								var dataDicName = isString(dataDic.dataDicName) ? dataDic.dataDicName
										: "";//数据字典名
								var dataDicValue = isString(dataDic.dataDicValue) ? dataDic.dataDicValue
										: ""; //数据字典值
										
								$("#add_dataDic_name").val(dataDicName);
								$("#add_dataDic_value").val(dataDicValue);
							} else {
								alert(data.message);
							}
						},
						error : function(data) {
							console.log("系统错误");
							console.log(data);
						}
					});
		} else {
			alert("网络错误");
			window.location.href = "index.html";
		}

	}
	function save() {
		if (isNum(id)) {
			$.ajax({
				type : "post",
				url : api + "dataDic/set",
				async : true,
				dataType : 'json',
				data : {
					atoken : atoken,
					id : id,
					dataDicName : $("#add_dataDic_name").val(),
					dataDicValue : $("#add_dataDic_value").val(),
				},
				success : function(data) {
					if (data.code == 0) {
						alert("修改成功");
						window.opener.location.reload();
						//location.reload();
						window.close();
						//location.reload();
					} else {
						alert(data.message);
					}
				},
				error : function(data) {
					console.log("系统错误");
					console.log(data);
				}
			});
		} else {
			alert("网络错误");
			window.location.href = "index.html";
		}
	}
	
	function logout() {
		if (confirm("您确定要退出系统吗？")) {
			atoken = null;
			sessionStorage.clear();
			window.location.href = "signin.html";
		}
	}
</script>
