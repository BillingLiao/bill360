			$(function() {
				$('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

			var atoken = sessionStorage.getItem("atoken");
			//判断atoken是否存在
			$(document).ready(function() {

				if(atoken == null || atoken.length == 0) {
					alert("请先登录");
					window.location.href = "signin.html?source=" + location.href.substr(location.href.lastIndexOf('/')+1);
					return ;
				}
				$("#username").text(sessionStorage.getItem("name"));

			});
			
			var index = 0;
			var size = 10;
			var count = 0;
			var core;
			
			window.onload = function() {
				show_bill(index, size);
			};
			
			function show_bill(index, size) {
				$.ajax({
					type:"post",
					url:api + "bill/find",
					async:false,
					dataType: 'json',
					data: {
						atoken: atoken,
						index: index, 
						size: size,
						//core: core,
					},
					success: function(data) {
						if(data.code == 0) {
							console.log(data);
							var list = $("#bill_list");
							var bills = data.data.content;
							count = data.data.count;
							var temp;
							list.html("");
							for(var i = 0; i < bills.length; i++) {
								debugger;
								var bill = bills[i];
								var acceptance = bill.acceptance;
								var invoice = isString(acceptance.invoice) ? acceptance.invoice : "-";//开票企业
								var core = isString(acceptance.core) ? acceptance.core : "-";	//核心企业
								var rate = isDouble(bill.rate) ? bill.rate : "";	//利率
								var initiate = isDouble(bill.initiate) ? bill.initiate : "";	//起步金额
								var max = isDouble(bill.max) ? bill.max : "";	//最大金额
								var total = isDouble(bill.total) ? bill.total : "";	//总额
								var usable = isDouble(bill.usable) ? bill.usable : "";	//可用额度
								var shortest = isNum(bill.shortest) ? bill.shortest : "";	//最短期限
								var adjuest = isNum(bill.adjuest) ? bill.adjuest : "";	//调整天数
								var remark = isString(bill.remark) ? bill.remark : "-";	//备注
								
								temp = '<tr id="bill_tr_'+bill.id+'"><td>'+invoice+'</td><td>'+core+'</td><td>'+rate+'</td><td>'+initiate+'</td><td>'+max
								+'</td><td>'+total+'</td><td>'+usable+'</td><td>'+shortest+'</td><td>'+adjuest+'</td><td>'+remark+'</td><td><a href="bill_detail.html?id='+bill.id+'" target="_blank"><button type="button"class="btn btn-sm btn-default">编辑</button></a><a href="bill_source_detail.html?id='+bill.id+'" target="_blank"><button type="button"class="btn btn btn-sm btn-primary">更多</button></a><button type="button"class="btn btn-sm btn-danger" onclick="del('+bill.id+')">删除</button></td></tr>';
								
								list.append(temp);
							}
						} else {
							alert(data.message);
						}
					},
					error: function(data) {
						console.log("系统错误");
						console.log(data);
					}
				});				
			}
			
			function del(id) {
				if(confirm("确认要删除这条记录吗？")){
					if(isNum(id)) {
						$.ajax({
							type:"post",
							url:api + "bill/del",
							async:true,
							dataType: "json",
							data: {
								atoken: atoken,
								id: id,
							},
							success: function(data) {
								if(data.code == 0) {
									alert("删除成功");
									$("#bill_tr_"+id).hide();
								} else {
									alert(data.message);
								}
							
							},
							error: function(data) {
								console.log("系统错误");
								console.log(data);
							},
						});
					} else {
						alert("参数有误");
					}
				}
			}
			
			//下一页
			function next() {
				index++;
				if(count / size <= index) {
					alert("到头啦");
					index--;
					return;
				}
				show_bill(index, size, core);
			}
			//上一页
			function previous() {
				index--;
				if(index < 0) {
					index = 0;
					alert("到头啦");
					return;
				}
				show_bill(index, size, core);
			}
			
			function search() {
				var core_str = $("#core_btn").val();
				if(isString(core_str)) {
					core = core_str;
					index = 0;
					size = 10;
					show_bill(index, size, core);
				} else {
					core_str = "";
					core = core_str;
					index = 0;
					size = 10;
					show_bill(index, size, core);
					//alert("请输入核心企业名");
				}
			}
