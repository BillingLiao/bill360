			$(function() {
				$('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

				if(!screenfull.enabled) {
					return false;
				}

				$('#toggle').click(function() {
					screenfull.toggle($('#container')[0]);
				});

			});
			var atoken = sessionStorage.getItem("atoken");
			var id = getQueryString("id");
			//判断atoken是否存在
			$(document).ready(function() {

				if(atoken == null || atoken.length == 0) {
					alert("请先登录");
					window.location.href = "signin.html?source=" + location.href.substr(location.href.lastIndexOf('/') + 1);
				}
				$("#username").text(sessionStorage.getItem("name"));

			});
			window.onload = function() {
				show_detail(id);
				show_card(id);
			}
			function show_detail(id) {
				if(isNum(id)) {
					$.ajax({
						type:"post",
						url:api + "user/id",
						async:true,
						dataType: 'json',
						data: {
							atoken: atoken,
							id: id,
						},
						success: function(data) {
							if(data.code == 0) {
								var user = data.data;
								var head = isString(user.head) ? user.head : "images/pr.png";
								var name = isString(user.name) ? user.name : "-";
								var reg = isString(user.reg) ? user.reg.split(" ")[0] : "-";
								var type = user.type;
								var typeStr = "-";
								var card = user.card;
								var cardStr = "-";
								if(type == 0) {
									typeStr = "未绑定";
								} else if(type == 1) {
									typeStr = "已绑定";
								}
								if(card == 0) {
									cardStr = "已绑定";
								} else if(type == 1) {
									cardStr = "未绑定";
								}
								
								$("#user_name").text(name);
								$("#user_head").attr("src", "images/pr.png");
								$("#user_reg").text(reg);
								$("#user_type").text(typeStr);
								$("#user_card").text(cardStr);
								
							} else {
								alert(data.message);
							}
						},
						error: function(data) {
							console.log("系统错误");
							console.log(data);
						}
					});
				} else {
					alert("参数有误");
				}
			}
			
			function show_card(id) {
				if(isNum(id)) {
					$.ajax({
						type:"post",
						url:api + "card/find",
						async:true,
						dataType: 'json',
						data: {
							atoken: atoken,
							userId: id,
						},
						success: function (data) {
							if(data.code == 0) {
								console.log(data);
								debugger;
								var cards = data.data;
								if(cards != null && cards.length) {
									var card = cards[0];
									var name = isString(card.name) ? card.name : "";
									var company = isString(card.company) ? card.company : "";
									var addr = isString(card.addr) ? card.addr : "";
									var phone = isPhone(card.phone) ? card.phone : "";
									var tel = isString(card.tel) ? card.tel : "";
									
									$("#user_card_name").text(name);
									$("#user_company").text(company);
									$("#user_addr").text(addr);
									$("#user_phone").text(phone);
									$("#user_tel").text(tel);
								}
							} else {
								alert(data.message);
							}
						},
						error: function(data) {
							console.log("系统错误");
							console.log(data);
						}
					});
				} 
			}
			
			function logout() {
				if (confirm("您确定要退出系统吗？")) {
					atoken = null;
					sessionStorage.clear();
					window.location.href = "signin.html";
				}
			}
		</script>
